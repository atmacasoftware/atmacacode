{% extends 'backend/layout.html' %}
{% load static %}

{% block login %}
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="login-brand">
                        <img src="{% static 'img/logo/logo.png' %}" alt="logo" width="100">
                    </div>

                    <div class="card card-primary">
                        <div class="card-header"><h4>Şifre Sıfırla</h4></div>

                        <div class="card-body">

                            <form method="POST">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="password">Yeni Şifre</label>
                                    <input id="password" type="password" class="form-control pwstrength"
                                           data-indicator="pwindicator" name="new_password1" tabindex="2" required>
                                    <div id="pwindicator" class="pwindicator">
                                        <div class="bar"></div>
                                        <div class="label"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password-confirm">Yeni Şifre Tekrar</label>
                                    <input id="password-confirm" type="password" class="form-control"
                                           name="new_password2" tabindex="2" required>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                        Şifremi Sıfırla
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
