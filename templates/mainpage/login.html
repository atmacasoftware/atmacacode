{% extends 'layout.html' %}
{% load static %}

{% block customer_login %}

    <!--CSS Start-->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!--CSS End-->

    <!--Code Start-->
    <div class="section-padding mt-5">
        <div class="container account">
            <div class="account-container">
                <form action="{% url 'customer_login' %}" method="post">
                    {% csrf_token %}
                    <div class="boxes">
                        <div class="box b-padding">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="customer-email">
                        </div>
                        <div class="box b-padding">
                            <label for="password">Şifre</label>
                            <input type="password" id="password" name="customer-password">
                        </div>
                        <div class="box buttons">
                             <button class="btn btn-style-one"><span>Giriş Yap</span></button>
                             <button class="btn btn-style-two"><span>Kayıt Ol</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Code End-->
{% endblock %}
