{% extends 'layout.html' %}
{% load static %}

{% block title %}Giriş Yap{% endblock %}

{% block extra_style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block customer_login %}

    <!--Code Start-->
    <div class="section-padding mt-5">
        <div class="container account">
            <div class="account-container">
                <form method="post">
                    {% csrf_token %}
                    <div class="boxes">
                        <div class="box b-padding">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="box flex">
                            <label for="password">Şifre</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div class="box">
                            <a href="" class="forgat-password">Şifremi Unuttum</a>
                        </div>

                        {% if error %}
                            <div class="box error">
                                <span>{{ error }}</span>
                            </div>
                        {% endif %}
                        <div class="box buttons">
                            <button class="btn btn-style-one" id="loginBtn" name="login-btn" type="submit"><span>Giriş Yap</span>
                            </button>
                            <a href="{% url 'customer_register' %}" class="btn btn-style-two"><span>Kayıt Ol</span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Code End-->

{% endblock %}
