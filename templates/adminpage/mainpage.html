{% load static %}
<link rel="stylesheet" href="{% static 'css/adminpage/main/style.css' %}">
<link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/plugins/font-awesome.min.css' %}">
<script src="{% static 'js/pages/adminpage.js' %}"></script>
<script src="https://kit.fontawesome.com/aa7b4e2e81.js" crossorigin="anonymous"></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery-3.6.0.min.js' %}"></script>
{% block mainpage %}
    <div class="page-wrapper">
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="logo-section d-flex justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="{% static 'img/logo/logo2.png' %}" alt="logo" class="logo-icon">
                        <span class="logo-text">Atmaca Code</span>
                    </div>
                </div>
                <div class="user-info">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div>
                            <img src="{% static 'img/adminImg/admin.jpg' %}" alt="profile" class="profile-img">
                        </div>
                        <div class="user-desc">
                            <h4>Ahmet Atmaca</h4>
                            <p>info@atmacacode.com</p>
                        </div>
                    </div>
                </div>
                <div class="menus px-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-house"></i>Anasayfa</a>
                        </li>
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-calendar"></i>Takvim</a>
                        </li>
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-laptop-code"></i>Sipari≈üler</a>
                        </li>
                        <li class="nav-item"><a href="#" class="nav-link"><i
                                class="fa-solid fa-message"></i>Mesajlar</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="page-content-wrapper">
            <div class="page-content">
                <div class="top-bar d-flex align-items-center">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <div class="top-bar-left">
                            <button class="toggler"><i class="fa-solid fa-bars"></i></button>
                        </div>
                        <div class="top-bar-right">
                            <button><i class="fa-solid fa-moon"></i></button>
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                            <button><i class="fa-solid fa-language"></i></button>
                            <button><i class="fa-solid fa-bell"></i></button>
                            <button><i class="fa-solid fa-circle-user"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
